<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-3">Simon says</h1>
        <div id="intro">
            <p>Cliccando il pulsante compariranno 5 numeri. Hai 30 secondi per memorizzarli.</p>
            <button class="px-3 go">Via</button>
        </div>

        <ul class="my-3 list list-unstyled">

        </ul>
        <form class="labelsform">

            <label for="number1">Numero 1</label>
            <input type="number" name="number1" id="number1" min="1" max="100">    
            <label for="number2">Numero 2</label>
            <input type="number" name="number2" id="number2" min="1" max="100">    
            <label for="number3">Numero 3</label>
            <input type="number" name="number3" id="number3" min="1" max="100">    
            <label for="number4">Numero 4</label>
            <input type="number" name="number4" id="number4" min="1" max="100">    
            <label for="number5">Numero 5</label>
            <input type="number" name="number5" id="number5" min="1" max="100">             
            <div class="my-3">
                <button type="submit" class="px-3">Conferma</button>
            </div>   
        </form>

        <h2 class="finalPoints"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
